<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LGD Space Game - Wallet</title>
  <script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js"></script>
  <script src="abi.js"></script>
  <script src="wallet.js"></script>
  <script src="game.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
    #wallet-section p {
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h2>LGD Space Battle</h2>

  <div id="wallet-section">
    <button onclick="createWallet()">Create Wallet</button>
    <p><strong>Address:</strong> <span id="userAddress">-</span></p>
    <p><strong>Private Key:</strong> <span id="userPrivateKey">-</span></p>
    <p><strong>LGD Balance:</strong> <span id="lgdBalance">0</span> LGD</p>
    <p><strong>BNB Balance:</strong> <span id="bnbBalance">0</span> BNB</p>
  </div>

  <hr>

  <button onclick="enterGame()">Enter Battle (10,000 LGD)</button>

  <div id="status"></div>
</body>
</html>
