<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LGD Space Game</title>
  <style>
    canvas { background: black; display: block; margin: 0 auto; border: 3px solid #fff; }
    #status { text-align: center; color: white; font-family: sans-serif; margin: 10px; }
    button { display: block; margin: 10px auto; padding: 10px 20px; }
  </style>
</head>
<body onload="initGame();">
  <div id="status">Welcome! Create your wallet and enter the battle.</div>
  <button onclick="createWallet()">Create Wallet</button>
  <button onclick="enterGame()">Enter Battle (10,000 LGD)</button>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script src="abi.js"></script>
  <script src="wallet.js"></script>
  <script src="game.js"></script>
  <script src="battle.js"></script> <!-- فایل گرافیک بازی اینجاست -->
</body>
</html>
