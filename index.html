<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Legend Token Site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Legend (LGD) Token</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="wallet-address"></p>
  </header>

  <section id="live-prices">
    <!-- نرخ زنده توکن‌ها اینجا نمایش داده می‌شود -->
  </section>

  <section id="token-info">
    <h2>Token Info</h2>
    <p><strong>Symbol:</strong> LGD</p>
    <p><strong>Total Supply:</strong> 990,000,000</p>
    <p><strong>Network:</strong> Binance Smart Chain (BNB)</p>
    <p><strong>Contract:</strong> 0x4751C0DE56EFB3770615097347cbF131D302498A</p>
  </section>

  <section id="bet-section">
    <h2>Prediction Game</h2>
    <label for="select-token">Select Token:</label>
    <select id="select-token">
      <option value="BTC">Bitcoin</option>
      <option value="ETH">Ethereum</option>
      <option value="BNB">BNB</option>
      <option value="LGD">Legend</option>
    </select>

    <label for="select-multiplier">Select Multiplier:</label>
    <select id="select-multiplier">
      <option value="1">x1 (10,000 LGD)</option>
      <option value="2">x2 (15,000 LGD)</option>
      <option value="3">x3 (20,000 LGD)</option>
      <option value="4">x4 (25,000 LGD)</option>
      <option value="5">x5 (30,000 LGD)</option>
    </select>

    <button onclick="submitPrediction()">Enter Prediction</button>
    <p id="countdown"></p>
  </section>

  <section id="leaderboard-section">
    <h2>Top 10 Players</h2>
    <div id="leaderboard"></div>
  </section>

  <section id="admin-panel" style="display:none;">
    <h2>Admin Panel</h2>
    <p>Only visible for the token owner</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
