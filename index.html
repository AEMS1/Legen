<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legend Token Betting</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
  <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
  <header>
    <h1>Legend Token Platform</h1>
    <button id="connectWalletBtn">Connect Wallet</button>
  </header>  <section id="tokenIntro">
    <h2>About Legend (LGD)</h2>
    <p id="tokenDescription">Legend is a utility token listed on PancakeSwap and CoinMarketCap.</p>
    <span id="livePrice">Loading price...</span>
  </section>  <section id="betSection">
    <h2>Place Your Short Bet</h2>
    <label for="tokenSelect">Select Token:</label>
    <select id="tokenSelect">
      <option value="BTC">Bitcoin (BTC)</option>
      <option value="ETH">Ethereum (ETH)</option>
      <option value="BNB">Binance Coin (BNB)</option>
      <option value="LGD">Legend (LGD)</option>
    </select><div id="chartContainer" style="height:400px;"></div>

<label for="multiplier">Select Multiplier:</label>
<select id="multiplier">
  <option value="1">x1 (10,000 LGD)</option>
  <option value="2">x2 (20,000 LGD)</option>
  <option value="3">x3 (30,000 LGD)</option>
  <option value="4">x4 (40,000 LGD)</option>
  <option value="5">x5 (50,000 LGD)</option>
</select>

<label>Choose Direction:</label>
<button class="direction" data-dir="up">UP</button>
<button class="direction" data-dir="down">DOWN</button>

<button id="placeBetBtn">Place Bet</button>

  </section>  <section id="leaderboard">
    <h2>Top 10 Players (Updated Weekly)</h2>
    <ol id="topPlayersList"></ol>
    <p>Winner gets: 1,500,000 LGD (manually sent)</p>
  </section>  <section id="exchange">
    <h2>Trade LGD Token</h2>
    <p>Current Price: <span id="lgdPrice">Loading...</span></p>
    <button id="buyLGD">Buy</button>
    <button id="sellLGD">Sell</button>
  </section>  <section id="adminPanel" style="display:none;">
    <h2>Admin Panel</h2>
    <textarea id="editDescription" rows="5"></textarea>
    <button id="saveDescription">Save Description</button>
    <button id="resetLeaderboard">Reset Leaderboard</button>
  </section>  <script src="app.js"></script></body>
</html>
