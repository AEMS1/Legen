<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legendary Coin</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
  <header>
    <h1>Legendary Coin (LGD)</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
  </header>  <section id="intro">
    <h2>About LGD</h2>
    <p>LGD is a community-driven token designed for secure, fast, and decentralized transactions with real use cases like staking and betting.</p>
  </section>  <section id="token-trade">
    <h2>Buy/Sell LGD</h2>
    <label for="trade-amount">Amount:</label>
    <input type="number" id="trade-amount" min="1">
    <button onclick="buyTokens()">Buy LGD</button>
    <button onclick="sellTokens()">Sell LGD</button>
  </section>  <section id="betting">
    <h2>Short Token Betting</h2>
    <label for="bet-token">Token to Bet On:</label>
    <select id="bet-token" onchange="loadTradingViewChart()">
      <option value="BINANCE:BTCUSDT">BTC</option>
      <option value="BINANCE:ETHUSDT">ETH</option>
      <option value="BINANCE:BNBUSDT">BNB</option>
    </select><label for="multiplier">Multiplier (1-5):</label>
<select id="multiplier" onchange="autoFillBetAmount()">
  <option value="1">x1</option>
  <option value="2">x2</option>
  <option value="3">x3</option>
  <option value="4">x4</option>
  <option value="5">x5</option>
</select>

<label for="bet-direction">Direction:</label>
<select id="bet-direction">
  <option value="up">Up</option>
  <option value="down">Down</option>
</select>

<label for="bet-amount">LGD Amount (min 10000):</label>
<input type="number" id="bet-amount" min="10000">
<button onclick="placeBet()">Place Bet</button>

<div id="tradingview_chart" style="height:400px;"></div>

  </section>  <section id="leaderboard">
    <h2>Top Users</h2>
    <ul id="leaderboard-list"></ul>
  </section>  <section id="admin">
    <h2>Owner Panel</h2>
    <p>Total Earnings: <span id="total-earnings">0</span> LGD</p>
    <button onclick="withdrawEarnings()">Withdraw to Owner Wallet</button>
  </section>  <script src="script.js"></script></body>
</html>
