<!-- 📄 auction.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIP Auction</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="vipAbi.js"></script>
  <script src="auction.js" defer></script>
</head>
<body>
  <h1>🎯 VIP Auction Panel</h1>

  <button onclick="connectWallet()">اتصال کیف پول</button>
  <div id="wallet"></div>

  <hr>
  <h3>🔒 خرید VIP (1 دلار BNB):</h3>
  <button onclick="buyVIP()">خرید VIP</button>
  <div id="vipStatus"></div>

  <hr>
  <div id="auctionPanel" style="display:none;">
    <h3>🕐 مزایده 30 روزه (جایزه: <span id="reward30">-</span>)</h3>
    <input id="bid30" type="number" placeholder="مقدار BNB پیشنهاد">
    <button onclick="placeBid(30)">شرکت در مزایده 30 روزه</button>
    <div id="bids30"></div>

    <h3>🕑 مزایده 60 روزه (جایزه: <span id="reward60">-</span>)</h3>
    <input id="bid60" type="number" placeholder="مقدار BNB پیشنهاد">
    <button onclick="placeBid(60)">شرکت در مزایده 60 روزه</button>
    <div id="bids60"></div>

    <h3>🏆 برندگان:</h3>
    <div id="winners"></div>
  </div>
</body>
</html>
