<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Legend Mining Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Legend Mining Game</h1>

    <div id="wallet-section">
      <button id="connectWallet">Connect Wallet</button>
      <p id="walletAddress">Not connected</p>
    </div>

    <div id="balance-section">
      <p>Your In-Game Wallet Balance:</p>
      <p><strong id="gameTokenBalance">0</strong> Game Tokens</p>
      <p><strong id="lgdBalance">0</strong> LGD Tokens</p>
    </div>

    <div id="start-section">
      <button id="startMiningBtn">Start Mining (10,000 LGD)</button>
      <p id="entryStatus"></p>
    </div>

    <div id="mining-area">
      <canvas id="gameCanvas" width="300" height="300"></canvas>
    </div>

    <div id="upgrade-section">
      <h2>Upgrade Equipment</h2>
      <p>Upgrade Cost: <strong>500 LGD + 20 Game Tokens</strong></p>
      <button id="upgradeBtn" disabled>Upgrade Now</button>
      <p id="upgradeStatus">Status: Waiting...</p>
    </div>

    <div id="reward-section">
      <p><strong>Mining Reward:</strong> <span id="rewardAmount">0</span> LGD</p>
      <p><strong>Status:</strong> <span id="rewardStatus">No mining yet</span></p>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="wallet.js"></script>
  <script src="script.js"></script>
  <script src="game.js"></script>
</body>
</html>
