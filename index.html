<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legend Token Platform</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
  <header>
    <h1>Legend Token Platform</h1>
    <p>Buy, Sell, and Bet on Token Prices</p>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="wallet-address"></p>
  </header>  <main class="container">
    <!-- 1. Token Info -->
    <section>
      <h2>Token Information</h2>
      <p><strong>Name:</strong> Legend Token</p>
      <p><strong>Symbol:</strong> LGD</p>
      <p><strong>Token Address:</strong> 0x75DaF5e1401a7fE3F1c31a364b62a41Cb9eCf842</p>
      <p><strong>Live Price:</strong> <span id="lgd-price">Loading...</span></p>
    </section><!-- 2. Short Bet Section -->
<section>
  <h2>Short Betting</h2>
  <label>Select Token:</label>
  <select id="bet-token" onchange="updateChart()">
    <option value="BTCUSDT">Bitcoin (BTC)</option>
    <option value="ETHUSDT">Ethereum (ETH)</option>
    <option value="BNBUSDT">Binance Coin (BNB)</option>
    <option value="LGD">Legend Token (LGD)</option>
  </select>

  <div id="chart-container"></div>

  <label>Choose Direction:</label>
  <select id="bet-direction">
    <option value="up">Price Will Go Up</option>
    <option value="down">Price Will Go Down</option>
  </select>

  <label>Choose Multiplier:</label>
  <select id="bet-multiplier" onchange="setAmount()">
    <option value="1">1x (10,000 LGD)</option>
    <option value="2">2x (20,000 LGD)</option>
    <option value="3">3x (30,000 LGD)</option>
    <option value="4">4x (40,000 LGD)</option>
    <option value="5">5x (50,000 LGD)</option>
  </select>

  <label>Amount (auto-filled):</label>
  <input type="number" id="bet-amount" readonly>

  <button onclick="placeBet()">Place Bet</button>
  <p id="bet-status"></p>
</section>

<!-- 3. Leaderboard -->
<section>
  <h2>Top Users</h2>
  <ul id="leaderboard" class="top-users"></ul>
</section>

<!-- 4. LGD Trading -->
<section>
  <h2>Trade Legend Token</h2>
  <label>Amount to Buy/Sell:</label>
  <input type="number" id="trade-amount">
  <button onclick="buyLGD()">Buy LGD</button>
  <button onclick="sellLGD()">Sell LGD</button>
  <p id="trade-status"></p>
</section>

  </main>  <script src="script.js"></script></body>
</html>
