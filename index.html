<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AMS DEX</title>
<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<header>
  <img src="logo.png" class="logo" alt="AMS Logo"/>
  <nav><a href="index.html" class="active">Swap</a><a href="auction.html">Auction</a><a href=".html"></a></nav>
  <div id="wallet-address"></div>
  <button onclick="connectWallet()">Connect Wallet</button></div>
</header>
<main>
  <section class="swap-container">
    <div class="swap-box">
      <div class="token-select"><label>From</label><select id="fromToken"></select><input id="fromAmount" type="number" placeholder="0.0"/></div>
      <button id="swapBtn" class="btn-swap">Swap</button>
      <div class="token-select"><label>To</label><select id="toToken"></select><input id="toAmount" type="text" readonly/></div>
      <div class="details"><p id="priceInfo">--</p><p id="feeInfo">Fee (1%): --</p></div>
      <p id="statusMsg"></p>
    </div>
  </section>
</main>
<footer><p>© 2025 AMS DEXمحمدهادی | Powered by BNB Chain</p></footer>
<script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
<script src="js/tokenlist.js"></script>
<script src="js/utils.js"></script>
<script src="js/main.js"></script>
</body>
</html>
