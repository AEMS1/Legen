<head>
  <link rel="stylesheet" href="style.css">
</head>

<div id="panel3" class="airdrop-panel">
  <h2>Airdrops</h2>
  <div id="airdropList" class="airdrop-list"></div>
</div>

<!-- style.css (Airdrop section style) -->
<style>
  .airdrop-panel {
    padding: 20px;
    direction: ltr;
  }

  .airdrop-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
  }

  .airdrop-card {
    border: 1px solid #ffffff00;
    border-radius: 12px;
    padding: 16px;
    background-color: #ffffff00;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0);
    transition: 0.3s;
  }

  .airdrop-card:hover {
    transform: translateY(-4px);
  }

  .airdrop-card img {
    width: 100%;
    max-height: 150px;
    object-fit: contain;
    margin-bottom: 12px;
  }

  .airdrop-card h3 {
    font-size: 18px;
    margin-bottom: 8px;
    color: #fff;
  }

  .airdrop-card p {
    font-size: 14px;
    color: #ccc;
    margin-bottom: 12px;
  }

  .airdrop-card a {
    display: inline-block;
    padding: 12px 18px;
    background-color: #008caf;
    color: #fff;
    text-decoration: none;
    border-radius: 80px;
    font-size: 14px;
  }
</style>

<!-- main.js (added to the end of file or inline) -->
<script>
  const airdrops = [
    {
      title: "TokenX Airdrop",
      image: "images/tokenx.png",
      description: "Claim 100 free TokenX by signing up!",
      link: "https://tokenx.io/airdrop"
    },
    {
      title: "LegendCoin Giveaway",
      image: "images/legend.png",
      description: "Get 50 free LGD tokens just by registering your email.",
      link: "https://legendcoin.org/join"
    }
  ];

  function renderAirdrops() {
    const list = document.getElementById("airdropList");
    list.innerHTML = "";
    airdrops.forEach(drop => {
      const card = document.createElement("div");
      card.className = "airdrop-card";
      card.innerHTML = `
        <img src="${drop.image}" alt="${drop.title}" />
        <h3>${drop.title}</h3>
        <p>${drop.description}</p>
        <a href="${drop.link}" target="_blank">Join Airdrop</a>
      `;
      list.appendChild(card);
    });
  }

  renderAirdrops();
</script>
