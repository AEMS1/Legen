<head>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<div id="panel3" class="airdrop-panel">
  <h2>Airdrops</h2>
  <div id="airdropList" class="airdrop-list"></div>
</div>

<!-- Style (you can move this to style.css if needed) -->
<style>
  .airdrop-panel {
    padding: 20px;
    direction: ltr;
  }

  .airdrop-list {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Exactly 3 per row */
    gap: 20px;
  }

  .airdrop-card {
    border: 1px solid #ffffff10;
    border-radius: 12px;
    padding: 16px;
    background-color: #ffffff0a;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    transition: 0.3s;
  }

  .airdrop-card:hover {
    transform: translateY(-4px);
  }

  .airdrop-card img {
    width: 100%;
    max-height: 150px;
    object-fit: contain;
    margin-bottom: 12px;
  }

  .airdrop-card h3 {
    font-size: 18px;
    margin-bottom: 8px;
    color: #fff;
  }

  .airdrop-card p {
    font-size: 14px;
    color: #ccc;
    margin-bottom: 12px;
  }

  .airdrop-card a {
    display: inline-block;
    padding: 12px 18px;
    background-color: #008caf;
    color: #fff;
    text-decoration: none;
    border-radius: 80px;
    font-size: 14px;
  }

  @media (max-width: 992px) {
    .airdrop-list {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (max-width: 600px) {
    .airdrop-list {
      grid-template-columns: repeat(1, 1fr);
    }
  }
</style>

<!-- Script to render the airdrops -->
<script>
  const airdrops = [
    {
      title: "TokenX Airdrop",
      image: "images/tokenx.png",
      description: "Claim 100 free TokenX by signing up!",
      link: "https://tokenx.io/airdrop"
    },
    {
      title: "LegendCoin Giveaway",
      image: "images/legend.png",
      description: "Get 50 free LGD tokens just by registering your email.",
      link: "https://legendcoin.org/join"
    },
    {
      title: "SpaceDrop",
      image: "images/space.png",
      description: "Earn SPACE tokens by completing simple tasks!",
      link: "https://spacetoken.io/airdrop"
    },
    {
      title: "NewCoin Airdrop",
      image: "images/newcoin.png",
      description: "Register now and receive 25 NewCoins instantly.",
      link: "https://newcoin.net/claim"
    },
    {
      title: "MoonFi Giveaway",
      image: "images/moonfi.png",
      description: "Get free MoonFi tokens for joining the Telegram group.",
      link: "https://moonfi.io/join"
    },
    {
      title: "Galaxy Rewards",
      image: "images/galaxy.png",
      description: "Participate and win up to 500 GLX tokens!",
      link: "https://galaxyairdrop.com"
    }
  ];

  function renderAirdrops() {
    const list = document.getElementById("airdropList");
    list.innerHTML = "";
    airdrops.forEach(drop => {
      const card = document.createElement("div");
      card.className = "airdrop-card";
      card.innerHTML = `
        <img src="${drop.image}" alt="${drop.title}" />
        <h3>${drop.title}</h3>
        <p>${drop.description}</p>
        <a href="${drop.link}" target="_blank">Join Airdrop</a>
      `;
      list.appendChild(card);
    });
  }

  renderAirdrops();
</script>
