<body>

  <div id="accessSection">

    <ul id="leaderboard30"></ul>
  </div>

  <div id="auction60Section" style="display:none">
    <h2>60-Day Auction</h2>
    <p>Reward: <span id="reward60">...</span> AMS</p>
    <p>Ends in: <span id="timer60"></span></p>
    <p>Min BNB: <span id="minBNB60"></span></p>
    <input type="number" id="bidAmount60" placeholder="Enter BNB amount" />
    <button onclick="bidAuction(60)">Submit Bid</button>
    <ul id="leaderboard60"></ul>
  </div>
