<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="css/style1.css" />
</head>
<body>
  <h1>ðŸ‘‘ Admin Panel</h1>

  <div>
    <h2>Settings</h2>
    <label>Entry Fee (AMS):</label>
    <input id="entryFeeInput" type="number" />
    <button onclick="setEntryFee()">Set</button>

    <label>Reward 30d:</label>
    <input id="reward30Input" type="number" />
    <button onclick="setReward(30)">Set</button>

    <label>Reward 60d:</label>
    <input id="reward60Input" type="number" />
    <button onclick="setReward(60)">Set</button>

    <label>Min BNB 30d:</label>
    <input id="minBNB30Input" type="number" step="0.001" />
    <button onclick="setMinBNB(30)">Set</button>

    <label>Min BNB 60d:</label>
    <input id="minBNB60Input" type="number" step="0.001" />
    <button onclick="setMinBNB(60)">Set</button>
  </div>

  <div>
    <h2>Top Bidders</h2>
    <p>30-Day:</p>
    <ul id="top30"></ul>
    <button onclick="resetAuction(30)">Reset 30-Day Auction</button>

    <p>60-Day:</p>
    <ul id="top60"></ul>
    <button onclick="resetAuction(60)">Reset 60-Day Auction</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="js/abi.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
